<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .error-container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 60px 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: containerFloat 6s ease-in-out infinite;
            position: relative;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite, bounce 2s ease-in-out infinite;
            display: inline-block;
        }
        
        .error-title {
            font-size: 32px;
            margin: 20px 0;
            font-weight: 300;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        .error-message {
            font-size: 18px;
            margin: 25px 0;
            opacity: 0.9;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.7s both;
        }
        
        .home-link {
            display: inline-block;
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 15px 30px;
            border: 2px solid #ffd700;
            border-radius: 30px;
            margin-top: 20px;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.9s both;
            position: relative;
            overflow: hidden;
        }
        
        .home-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.3), transparent);
            transition: left 0.5s;
        }
        
        .home-link:hover:before {
            left: 100%;
        }
        
        .home-link:hover {
            background: #ffd700;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,215,0,0.4);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }
        
        .shape:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 15s;
        }
        
        .shape:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
            animation-duration: 18s;
        }
        
        .shape:nth-child(3) {
            left: 70%;
            animation-delay: 4s;
            animation-duration: 22s;
        }
        
        .shape:nth-child(4) {
            left: 80%;
            animation-delay: 6s;
            animation-duration: 16s;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.7;
            animation: fadeInUp 1s ease-out 1.1s both;
        }
        
        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape">üîç</div>
        <div class="shape">üìÑ</div>
        <div class="shape">‚ùì</div>
        <div class="shape">üè†</div>
    </div>
    
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Oops! The page you're looking for seems to have wandered off.<br>
            It might have been moved, deleted, or you entered the wrong URL.
        </p>
        <a href="/" class="home-link">
            ‚Üê Take Me Home
        </a>
        <div class="footer">
            <small>WebServ/1.0 ‚Ä¢ Powered by C++</small>
        </div>
    </div>
</body>
</html>
