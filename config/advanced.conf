# Multi-server configuration with advanced features
# This config tests multiple servers, complex routing, and various directives

server {
    listen 8080;
    listen 8443;
    server_name webserv.local www.webserv.local;
    root ./www;
    index index.html index.htm default.html;
    autoindex on;
    client_max_body_size 52428800; # 50MB
    
    # Error pages
    error_page 400 /error_pages/400.html;
    error_page 403 /error_pages/403.html;
    error_page 404 /error_pages/404.html;
    error_page 500 /error_pages/500.html;
    error_page 502 /error_pages/502.html;
    error_page 503 /error_pages/503.html;
    
    # Root location
    location / {
        allow_methods GET POST DELETE;
        root ./www;
        index index.html;
        autoindex on;
        client_max_body_size 10485760; # 10MB
    }
    
    # Static assets
    location /static {
        allow_methods GET;
        root ./www/static;
        autoindex on;
        client_max_body_size 1048576; # 1MB
    }
    
    # File uploads
    location /upload {
        allow_methods POST PUT;
        upload_pass ./www/uploads;
        client_max_body_size 104857600; # 100MB
    }
    
    # API endpoints
    location /api {
        allow_methods GET POST PUT DELETE;
        root ./www/api;
        client_max_body_size 5242880; # 5MB
    }
    
    # CGI scripts
    location /cgi-bin {
        allow_methods GET POST;
        root ./www/cgi-bin;
        cgi_extension .php .py .pl .rb .cgi .sh;
    }
    
    # Admin area with restricted methods
    location /admin {
        allow_methods GET POST;
        root ./www/admin;
        autoindex off;
        client_max_body_size 2097152; # 2MB
    }
    
    # Redirects
    location /old-path {
        return 301 /new-path;
    }
    
    location /redirect-external {
        return 302 https://www.example.com;
    }
    
    # Downloads area
    location /downloads {
        allow_methods GET;
        root ./www/downloads;
        autoindex on;
    }
}

# Development server
server {
    listen 3000;
    server_name dev.webserv.local localhost;
    root ./www-dev;
    index index.html;
    autoindex on;
    client_max_body_size 20971520; # 20MB
    
    error_page 404 /dev-404.html;
    error_page 500 /dev-500.html;
    
    location / {
        allow_methods GET POST PUT DELETE;
        root ./www-dev;
        index index.html;
        autoindex on;
    }
    
    location /api {
        allow_methods GET POST PUT DELETE;
        root ./www-dev/api;
    }
    
    location /test {
        allow_methods GET POST;
        root ./www-dev/test;
        cgi_extension .py .php;
    }
}

# Testing server with minimal config
server {
    listen 9090;
    server_name test.local;
    root ./www-test;
    index test.html;
    autoindex off;
    
    location / {
        allow_methods GET;
        root ./www-test;
    }
}

# API-only server
server {
    listen 8081;
    server_name api.webserv.local;
    root ./www/api;
    index api.html;
    autoindex off;
    client_max_body_size 10485760; # 10MB
    
    error_page 400 /error_pages/api-400.json;
    error_page 404 /error_pages/api-404.json;
    error_page 500 /error_pages/api-500.json;
    
    location / {
        allow_methods GET POST PUT DELETE;
        root ./www/api;
        client_max_body_size 5242880; # 5MB
    }
    
    location /v1 {
        allow_methods GET POST PUT DELETE;
        root ./www/api/v1;
    }
    
    location /v2 {
        allow_methods GET POST PUT DELETE;
        root ./www/api/v2;
    }
    
    location /health {
        allow_methods GET;
        root ./www/api/health;
    }
}
