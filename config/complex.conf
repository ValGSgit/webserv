# Configuration with complex nested locations and special cases

server {
    listen 8080;
    server_name complex.webserv.local;
    root ./www;
    index index.html;
    autoindex on;
    client_max_body_size 10485760;
    
    error_page 404 /errors/custom-404.html;
    error_page 500 /errors/custom-500.html;
    
    # Root with complex path
    location / {
        allow_methods GET POST DELETE;
        root ./www/public;
        index index.html index.php;
        autoindex on;
    }
    
    # Location with special characters
    location /api/v1.0 {
        allow_methods GET POST PUT DELETE;
        root ./www/api/v1.0;
        client_max_body_size 5242880;
    }
    
    # Deeply nested path
    location /app/admin/dashboard {
        allow_methods GET POST;
        root ./www/app/admin/dashboard;
        autoindex off;
    }
    
    # Path with hyphens and underscores
    location /user-data_export {
        allow_methods GET POST;
        root ./www/exports;
        client_max_body_size 104857600;
    }
    
    # Multiple CGI extensions
    location /scripts {
        allow_methods GET POST;
        root ./www/scripts;
        cgi_extension .py .php .pl .rb .cgi .sh .bash;
    }
    
    # Upload with specific path
    location /files/upload {
        allow_methods POST PUT;
        upload_pass ./www/uploads/files;
        client_max_body_size 524288000; # 500MB
    }
    
    # Redirect with query parameters
    location /legacy {
        return 301 /new-app?migrated=true;
    }
    
    # Different redirect code
    location /temp {
        return 302 /temporary-location;
    }
    
    # Location with only one method
    location /read-only {
        allow_methods GET;
        root ./www/readonly;
        autoindex on;
    }
    
    # Location with write-only methods
    location /write-only {
        allow_methods POST PUT DELETE;
        root ./www/writeonly;
    }
}

# Server with numeric server name (IP-like)
server {
    listen 8888;
    server_name 192.168.1.100;
    root ./www-ip;
    
    location / {
        allow_methods GET;
        root ./www-ip;
    }
}

# Server with wildcard-like name
server {
    listen 7777;
    server_name *.webserv.local;
    root ./www-wildcard;
    
    location / {
        allow_methods GET POST;
        root ./www-wildcard;
    }
}
