# Configuration for testing error handling and edge cases

# Server with minimal required fields
server {
    listen 8080;
    
    location / {
        allow_methods GET;
        root ./www;
    }
}

# Server with some missing optional fields
server {
    listen 8081;
    server_name test.local;
    # No root specified - should use default
    
    location / {
        allow_methods GET POST;
        # No root specified in location
    }
}

# Server with all fields specified
server {
    listen 8082;
    listen 8083;
    server_name test1.local test2.local;
    root ./www-full;
    index index.html index.htm;
    autoindex on;
    client_max_body_size 104857600;
    
    error_page 400 /errors/400.html;
    error_page 403 /errors/403.html;
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;
    
    location / {
        allow_methods GET POST PUT DELETE;
        root ./www-full;
        index index.html;
        autoindex on;
        client_max_body_size 52428800;
    }
    
    location /uploads {
        allow_methods POST PUT;
        upload_pass ./uploads;
        client_max_body_size 209715200;
    }
    
    location /cgi {
        allow_methods GET POST;
        root ./cgi;
        cgi_extension .php .py .pl .rb;
    }
}

# Server with various edge case values
server {
    listen 9000;
    server_name edge-test.local;
    root ./www-edge;
    index test.html;
    autoindex off;
    client_max_body_size 1024;
    
    location /test {
        allow_methods GET;
        root ./www-edge/test;
        autoindex on;
    }
}
